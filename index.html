<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy System Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23059669' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z'%3E%3C/path%3E%3Cpolyline points='3.27 6.96 12 12.01 20.73 6.96'%3E%3C/polyline%3E%3Cline x1='12' y1='22.08' x2='12' y2='12'%3E%3C/line%3E%3C/svg%3E">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Legacy System Score Calculator</h1>
            
            <div class="grid">
                <!-- Left column - Sliders -->
                <div class="sliders">
                    <div class="score-input">
                        <label>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                            Modern Solution Incompatibility
                            <div class="tooltip-container">
                                <button class="help-icon">
                                    <i class="fas fa-circle-question"></i>
                                </button>
                                <div class="tooltip">Assess how well the system integrates with modern solutions and practices</div>
                            </div>
                        </label>
                        <div class="slider-container">
                            <input type="range" min="1" max="5" value="3" data-key="modernIncompatibility">
                            <div class="slider-marks">
                                <span>|</span><span>|</span><span>|</span><span>|</span><span>|</span>
                            </div>
                        </div>
                        <span class="state-description"></span>
                    </div>

                    <div class="score-input">
                        <label>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                                <rect x="9" y="9" width="6" height="6"></rect>
                                <line x1="9" y1="2" x2="9" y2="4"></line>
                                <line x1="15" y1="2" x2="15" y2="4"></line>
                                <line x1="9" y1="21" x2="9" y2="22"></line>
                                <line x1="15" y1="20" x2="15" y2="22"></line>
                                <line x1="20" y1="9" x2="22" y2="9"></line>
                                <line x1="20" y1="14" x2="22" y2="14"></line>
                                <line x1="2" y1="9" x2="4" y2="9"></line>
                                <line x1="2" y1="14" x2="4" y2="14"></line>
                            </svg>
                            Technology Obsolescence
                            <div class="tooltip-container">
                                <button class="help-icon">
                                    <i class="fas fa-circle-question"></i>
                                </button>
                                <div class="tooltip">Evaluate the current state of technologies used in the system</div>
                            </div>
                        </label>
                        <div class="slider-container">
                            <input type="range" min="1" max="5" value="3" data-key="technologyObsolescence">
                            <div class="slider-marks">
                                <span>|</span><span>|</span><span>|</span><span>|</span><span>|</span>
                            </div>
                        </div>
                        <span class="state-description"></span>
                    </div>

                    <div class="score-input">
                        <label>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            Skill Shortage
                            <div class="tooltip-container">
                                <button class="help-icon">
                                    <i class="fas fa-circle-question"></i>
                                </button>
                                <div class="tooltip">Measure the availability of required technical expertise in the market</div>
                            </div>
                        </label>
                        <div class="slider-container">
                            <input type="range" min="1" max="5" value="3" data-key="skillShortage">
                            <div class="slider-marks">
                                <span>|</span><span>|</span><span>|</span><span>|</span><span>|</span>
                            </div>
                        </div>
                        <span class="state-description"></span>
                    </div>

                    <div class="score-input">
                        <label>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                            Legacy Vendor Dependence
                            <div class="tooltip-container">
                                <button class="help-icon">
                                    <i class="fas fa-circle-question"></i>
                                </button>
                                <div class="tooltip">Assess the level of dependency on legacy vendors and third-party solutions</div>
                            </div>
                        </label>
                        <div class="slider-container">
                            <input type="range" min="1" max="5" value="3" data-key="legacyVendorDependence">
                            <div class="slider-marks">
                                <span>|</span><span>|</span><span>|</span><span>|</span><span>|</span>
                            </div>
                        </div>
                        <span class="state-description"></span>
                    </div>

                    <div class="score-input">
                        <label>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                            </svg>
                            Maintenance Effort & Cost
                            <div class="tooltip-container">
                                <button class="help-icon">
                                    <i class="fas fa-circle-question"></i>
                                </button>
                                <div class="tooltip">Evaluate the effort and resources required for system maintenance</div>
                            </div>
                        </label>
                        <div class="slider-container">
                            <input type="range" min="1" max="5" value="3" data-key="maintenanceEffort">
                            <div class="slider-marks">
                                <span>|</span><span>|</span><span>|</span><span>|</span><span>|</span>
                            </div>
                        </div>
                        <span class="state-description"></span>
                    </div>

                    <div class="score-input">
                        <label>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                            Security Vulnerabilities
                            <div class="tooltip-container">
                                <button class="help-icon">
                                    <i class="fas fa-circle-question"></i>
                                </button>
                                <div class="tooltip">Assess the security posture and potential vulnerabilities</div>
                            </div>
                        </label>
                        <div class="slider-container">
                            <input type="range" min="1" max="5" value="3" data-key="securityVulnerabilities">
                            <div class="slider-marks">
                                <span>|</span><span>|</span><span>|</span><span>|</span><span>|</span>
                            </div>
                        </div>
                        <span class="state-description"></span>
                    </div>

                    <div class="score-input">
                        <label>
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M16 12h6"></path>
                                <path d="M2 12h6"></path>
                                <path d="M12 2v6"></path>
                                <path d="M12 16v6"></path>
                            </svg>
                            Scalability & Performance Limitations
                            <div class="tooltip-container">
                                <button class="help-icon">
                                    <i class="fas fa-circle-question"></i>
                                </button>
                                <div class="tooltip">Evaluate the system's ability to handle growth and performance demands</div>
                            </div>
                        </label>
                        <div class="slider-container">
                            <input type="range" min="1" max="5" value="3" data-key="scalabilityLimitations">
                            <div class="slider-marks">
                                <span>|</span><span>|</span><span>|</span><span>|</span><span>|</span>
                            </div>
                        </div>
                        <span class="state-description"></span>
                    </div>
                </div>

                <!-- Right column - Chart -->
                <div class="chart-container">
                    <div class="chart-wrapper">
                        <canvas id="scoreChart"></canvas>
                        <div class="score-display">
                            <div class="score-value">75%</div>
                            <div class="score-label">Legacy Score</div>
                        </div>
                    </div>
                    
                    <div class="status-card">
                        <h2>System Status</h2>
                        <p id="statusDescription"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
